<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/script.js" defer></script>
    <title>Kagune - Register</title>
</head>
<body>
    <div class="left-panel">
        <img class="splash-img" src="images/splash.jpg" alt="Splash Image">
        <div class="logo"><a href="https://github.com/kagunecode" rel="noopener noreferrer" target="_blank">Kagune</a></div>
        <div class="credits"><a href="https://unsplash.com/photos/a-rocky-beach-next-to-a-large-body-of-water-7D_xR7qj4w8" target="_blank" rel="noopener noreferrer">Image by davide bodini</a></div>
    </div>

    <div class="right-panel">
        <div class="container">

            <div class="info-text">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                    Sign up <em>now</em> to get started.
                </p>
                <p>You know you want to.</p>
            </div>

            <div class="form-container">
                <form id="form" action="https://httpbin.org/post" method="POST">
                    <h1>Let's do this!</h1>
                    <div class="form-field-container">
                        <div class="form-field"><label for="firstName">*NAME</label><input type="text" id="firstName" name="first-name"><div class="error"></div></div>
                        <div class="form-field"><label for="lastName">LAST NAME</label><input type="text" id="lastName" name="last-name"><div class="error"></div></div>
                        <div class="form-field"><label for="email">*EMAIL</label><input type="text" name="email" id="email"><div class="error"></div></div>
                        <div class="form-field"><label for="phone">PHONE NUMBER</label><input type="number" name="phone" id="phone"><div class="error"></div></div>
                        <div class="form-field"><label for="password">*PASSWORD</label><input type="password" name="password" id="password"><div class="error"></div></div>
                        <div class="form-field"><label for="confirmPassword">*CONFIRM PASSWORD</label><input type="password" name="confirmPassword" id="confirmPassword"><div class="error"></div></div>
                    </div>
                <button id="submitbtn" type="submit">Create Account</button>
                <div>Aready a member? <a href="#" class="login">Log in</a></div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
